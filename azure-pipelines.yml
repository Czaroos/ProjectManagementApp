trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'

- script: |
    npm run build
  displayName: 'npm build'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'ls -l /home/vsts/work/1/s/dist'
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'ls -l $(Build.ArtifactStagingDirectory)'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '/home/vsts/work/1/s/dist'
    ArtifactName: 'build'
  condition: succeededOrFailed()